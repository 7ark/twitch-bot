<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Overlay</title>
    <style>
        #all {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        #Display {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #icon {
            margin-bottom: 0; /* Ensure no space below the icon */
        }
        html, body {
            height: auto;
            margin: 0;
            padding: 0px 0px 60px 0px; /* Added 30px to bottom padding */
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-width: 100px; /* Adjust to your needs */
            border-style: solid;
            box-sizing: border-box;
            border-image: url("../extras/bg.png") 50 fill stretch; /* Adjust slice size accordingly */
        }
        /*body {*/
        /*    !*border: 100px solid transparent; !* Adjust slice thickness as needed *!*!*/
        /*    box-sizing: border-box;*/
        /*    border-image: url("../extras/bg.png") 28 fill stretch;*/
        /*}*/

        h1 {
            color: #1c1c1c;
            font-size: 50px;
            font-family: "JetBrains Mono";
            font-weight: bolder;
            text-align: center;
            white-space: normal; /* Allow wrapping */
            word-wrap: break-word; /* Break long words as needed */
            overflow-wrap: break-word;
            width: 90%; /* or desired width */
            max-width: 80%; /* Adjust as needed */
            margin: 0 auto; /* Center horizontally */
            position: relative; /* Changed to relative positioning */
            margin-top: 50px; /* Move up to overlap with image */
        }

        p {
            color: #1c1c1c;
            font-size: 60px;
            font-weight: bolder;
            font-family: "JetBrains Mono";
            position: absolute;
            top: 300px;  /* Align to the top of #Display */
            left: 0%;  /* Start from the left edge */
            right: 0%; /* Stretch to the right edge, ensuring text is contained */
            margin-top: 25%;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 100px;
            display: flex;
            align-items: flex-start;  /* Align text inside flex container to the top */
            justify-content: center;  /* Center text horizontally */
            text-align: center;
        }

        .poll-options-container {
            width: calc(100% - 125px);
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .poll-option {
            display: flex;
            align-items: center;
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .poll-index {
            width: 60px;
            min-width: 80px;
            height: 100%;
            flex: 0 0 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1c1c1c;
            color: white;
            font-size: 48px;
            font-weight: bolder;
            font-family: "JetBrains Mono";
            z-index: 2;
        }

        .poll-progress-bar {
            position: absolute;
            height: 100%;
            background-color: rgba(58, 134, 255, 0.6);
            transition: width 0.5s ease-in-out;
            z-index: 1;
            left: 0;
            box-sizing: border-box;
        }

        .poll-option-text {
            padding: 0 20px;
            font-size: 48px;
            font-weight: bolder;
            font-family: "JetBrains Mono";
            color: #1c1c1c;
            z-index: 2;
            flex-grow: 1;
            word-wrap: break-word; /* Break long words as needed */
            overflow-wrap: break-word;
        }

        .poll-votes {
            padding-right: 20px;
            font-size: 40px;
            font-weight: bolder;
            font-family: "JetBrains Mono";
            color: #1c1c1c;
            z-index: 2;
        }

        /* Timer progress bar */
        .timer-container {
            width: calc(100% - 125px); /* Match the poll width */
            height: 10px;
            background-color: rgba(200, 200, 200, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0px; /* Bottom space */
        }

        .timer-progress {
            width: 100%;
            height: 100%;
            background-color: #1c1c1c;
            border-radius: 5px;
            transition: width linear; /* Transition will be set dynamically */
        }
    </style>
</head>
<body id="all">
<div class="background"></div>

<div id="Display">
    <h1 id="title">What kind of cool poll would we really wanna put here im filling out the text?</h1>
    <div class="poll-options-container" id="poll-options">

    </div>
</div>

<script src="html/pollDisplay.js"></script>
</body>
</html>
